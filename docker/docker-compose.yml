x-base: &base
  restart: unless-stopped
  # network_mode: host
  # env_file: defaults.env

services:
  mire:
    <<: *base
    container_name: mire
    build:
      context: ..
      dockerfile: docker/Dockerfile.mire
    ports:
      - ${MIRE_PORT}:${MIRE_PORT}
    environment:
      NODE_ENV: production
      HOST: ${MIRE_HOST}
      PORT: ${MIRE_PORT}

  nginx:
    <<: *base
    container_name: nginx
    build:
      context: ..
      dockerfile: docker/Dockerfile.nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - mire

  nginx-exporter:
    <<: *base
    container_name: nginx-exporter
    image: nginx/nginx-prometheus-exporter@sha256:bf76e58df548a13e52bd543ac70f6d3d667e14884e8b51c149bd81994ca75ccd
    command:
      - -nginx.scrape-uri=http://nginx/metrics
    ports:
      - "9113:9113"
    depends_on:
      - nginx

  prometheus:
    <<: *base
    container_name: prometheus
    image: prom/prometheus@sha256:1f0f50f06acaceb0f5670d2c8a658a599affe7b0d8e78b898c1035653849a702
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    depends_on:
      - nginx

  grafana:
    <<: *base
    container_name: grafana
    image: grafana/grafana@sha256:ba93c9d192e58b23e064c7f501d453426ccf4a85065bf25b705ab1e98602bfb1
    ports:
      - "3000:3000"
    volumes:
      - ./grafana/dashboards:/var/lib/grafana/dashboards
      - ./grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus
