x-base: &base
  restart: unless-stopped
  # network_mode: host
  # env_file: defaults.env

services:
  mire:
    <<: *base
    container_name: mire
    build:
      context: ..
      dockerfile: docker/Dockerfile.mire
    ports:
      - ${MIRE_PORT}:${MIRE_PORT}
    environment:
      NODE_ENV: production
      HOST: ${MIRE_HOST}
      PORT: ${MIRE_PORT}

  nginx:
    <<: *base
    container_name: nginx
    build:
      context: ..
      dockerfile: docker/Dockerfile.nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - mire

  nginx-exporter:
    <<: *base
    container_name: nginx-exporter
    image: nginx/nginx-prometheus-exporter@sha256:bf76e58df548a13e52bd543ac70f6d3d667e14884e8b51c149bd81994ca75ccd
    command:
      - -nginx.scrape-uri=http://nginx/metrics
    ports:
      - "9113:9113"
    depends_on:
      - nginx

  prometheus:
    <<: *base
    container_name: prometheus
    image: prom/prometheus@sha256:d936808bdea528155c0154a922cd42fd75716b8bb7ba302641350f9f3eaeba09
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    depends_on:
      - nginx

  grafana:
    <<: *base
    container_name: grafana
    image: grafana/grafana@sha256:70d9599b186ce287be0d2c5ba9a78acb2e86c1a68c9c41449454d0fc3eeb84e8
    ports:
      - "3000:3000"
    volumes:
      - ./grafana/dashboards:/var/lib/grafana/dashboards
      - ./grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus
